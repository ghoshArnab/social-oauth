<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn-social btn-fb" id="fbSignin">Sign in with Facebook</button>
            <button class="btn-social btn-google" id="google-login-button">Sign in with Google</button>
            <button class="btn-social btn-google hide" id="google-logout-button">Sign out from Google</button>
            <div id='username'></div>
            <img src='' id='imgHolder'/>
        </form>

    </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="scripts/app.js"></script>

</html>
